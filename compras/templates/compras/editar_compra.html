<!-- compras/templates/compras/editar_compra.html -->
{% extends "admin.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Compra</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="cantidad_libras">Cantidad (libras):</label>
            <input type="number" step="0.01" class="form-control" name="cantidad_libras" value="{{ compra.cantidad_libras }}" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio (COP):</label>
            <input type="number" step="0.01" class="form-control" name="precio" value="{{ compra.precio }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
