<!-- compras/templates/compras/registrar_compra.html -->
{% extends "admin.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Registro de Compras</h2>
    {% if mensaje_exito %}
        <div class="alert alert-success" role="alert">
            {{ mensaje_exito }}
        </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            {% for ingrediente in ingredientes %}
            <div class="col-md-6 mt-3">
                <h4>{{ ingrediente }}</h4>
                <div class="form-group">
                    <label for="cantidad_{{ ingrediente }}">Cantidad (libras):</label>
                    <input type="number" step="0.01" class="form-control" name="cantidad_{{ ingrediente }}" required>
                </div>
                <div class="form-group">
                    <label for="precio_{{ ingrediente }}">Precio (COP):</label>
                    <input type="number" step="0.01" class="form-control" name="precio_{{ ingrediente }}" required>
                </div>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-4">Registrar Compra</button>
    </form>
</div>
{% endblock %}
