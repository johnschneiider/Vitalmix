<!-- gastos/templates/gastos/editar_gasto.html -->
{% extends "admin.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Gasto</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre del Gasto:</label>
            <input type="text" class="form-control" name="nombre" value="{{ gasto.nombre }}" required>
        </div>
        <div class="form-group">
            <label for="costo">Costo (USD):</label>
            <input type="number" step="0.01" class="form-control" name="costo" value="{{ gasto.costo }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
