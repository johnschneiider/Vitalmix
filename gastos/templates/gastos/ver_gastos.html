<!-- gastos/templates/gastos/ver_gastos.html -->
{% extends "admin.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Lista de Gastos</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Costo (COP)</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for gasto in gastos %}
            <tr>
                <td>{{ gasto.nombre }}</td>
                <td>{{ gasto.costo }}</td>
                <td>{{ gasto.fecha }}</td>
                <td>
                    <a href="{% url 'gastos:editar_gasto' gasto.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <form action="{% url 'gastos:eliminar_gasto' gasto.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
