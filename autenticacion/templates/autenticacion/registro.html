{% extends "base.html" %}

{% block content %}
<style>
    /* Estilo general del contenedor */
    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        padding: 20px;
    }

    /* Estilo del formulario */
    .register-form {
        background: #ffffff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    /* Título del formulario */
    .register-form h2 {
        text-align: center;
        color: #00662e; /* Color principal */
        margin-bottom: 20px;
    }

    /* Estilo de los grupos de formularios */
    .form-group {
        margin-bottom: 15px;
    }

    /* Estilo de las etiquetas */
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333333;
    }

    /* Estilo de los campos de entrada */
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
    }

    /* Efecto hover y enfoque en los campos de entrada */
    .form-group input:focus {
        outline: none;
        border-color: #00662e; /* Color principal */
        box-shadow: 0 0 5px rgba(0, 102, 46, 0.5);
    }

    /* Estilo del botón */
    .btn {
        width: 100%;
        padding: 10px;
        background-color: #00662e; /* Color principal */
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    /* Efecto hover en el botón */
    .btn:hover {
        background-color: #004d21; /* Tono más oscuro del color principal */
    }

    /* Mensajes de error o éxito */
    .messages {
        margin-top: 15px;
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        background-color: #f8f8f8;
        color: #333;
        font-size: 14px;
    }

    /* Mensajes individuales */
    .message {
        margin: 5px 0;
        font-weight: bold;
    }

    /* Mensajes de éxito */
    .message.success {
        color: #4CAF50; /* Verde */
    }

    /* Mensajes de error */
    .message.error {
        color: #e53935; /* Rojo */
    }

</style>
<div class="register-container">
    <div class="register-form">
        <h2>Registro de Usuario</h2>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Mensajes de error o éxito -->
            <div class="messages">
                {% for message in messages %}
                    <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>

            <!-- Campos del formulario -->
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="password_confirm">Confirmar Contraseña:</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="barrio">Barrio:</label>
                <input type="text" id="barrio" name="barrio" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>

            <div class="form-group">
                <label for="fecha_cumpleaños">Fecha de Cumpleaños:</label>
                <input type="date" id="fecha_cumpleaños" name="fecha_cumpleaños" required>
            </div>

            <button type="submit" class="btn">Registrarse</button>
        </form>
    </div>
</div>
{% endblock %}
