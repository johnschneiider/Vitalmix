{% extends "base.html" %}
{% block content %}
<style>


/* Form Styles */
form {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: 1px solid #e0e0e0;
}

form label {
    display: block;
    font-size: 14px;
    margin-bottom: 8px;
    color: #333;
}

form input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form input[type="text"]:focus {
    outline: none;
    border-color: #009f3b;
    box-shadow: 0 0 5px rgba(0, 159, 59, 0.4);
}

form button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    color: #fff;
    background-color: #009f3b;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

form button:hover {
    background-color: #007f30;
}

/* Message Styles */


/* Responsiveness */
@media (max-width: 480px) {
    form {
        margin: 20px;
        padding: 15px;
    }

    form button {
        font-size: 14px;
    }

    p {
        font-size: 13px;
    }
}

</style>
<form method="POST">
    {% csrf_token %}
    <label for="telefono">Ingresa tu número de teléfono:</label>
    <input type="text" name="telefono" id="telefono" required>
    <button type="submit">Siguiente</button>
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
</form>


{% endblock %}
