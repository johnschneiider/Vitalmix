{% extends "base.html" %}

{% block content %}
<style>
    /* General container for the login form */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
}

/* Styling for the form */
.login-form {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

/* Form heading */
.login-form h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
}

/* Form group */
.form-group {
    margin-bottom: 1rem;
}

/* Labels */
.login-form label {
    display: block;
    font-weight: bold;
    margin-bottom: 0.5rem;
    color: #555;
}

/* Input fields */
.login-form input[type="text"],
.login-form input[type="password"] {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    color: #333;
}

/* Input focus effect */
.login-form input[type="text"]:focus,
.login-form input[type="password"]:focus {
    outline: none;
    border-color: #00662e;
    box-shadow: 0 0 4px rgba(0, 102, 46, 0.3);
}

/* Submit button */
.login-form .btn {
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
    font-weight: bold;
    background-color: #00662e;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-form .btn:hover {
    background-color: #004c21;
}

/* Messages styling */
.messages {
    margin-top: 1rem;
}

.message {
    color: red;
    font-size: 0.9rem;
    text-align: center;
}

/* Responsive Design */
@media (max-width: 768px) {
    .login-form {
        padding: 1.5rem;
    }

    .login-form h2 {
        font-size: 1.5rem;
    }

    .login-form .btn {
        font-size: 0.9rem;
    }
}

</style>
<div class="login-container">
    <form method="post" class="login-form">
        {% csrf_token %}
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <h2>Iniciar Sesión</h2>
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Iniciar sesión</button>
        <div>
            <br>
            
            <h6>Aún sin registrarte?</h6>
            <a href="{% url 'autenticacion:registro' %}" class="btn" style="color: aliceblue;">Registrate</a>
        </div>
        <div>
            <br>
            <h6><a href="{% url 'autenticacion:recuperar_contrasena' %}">Olvidaste tu contraseña?</a></h6>
        </div>
    </form>
</div>
{% endblock %}
